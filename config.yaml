# chia_plot [OPTION...]

# -r, --threads arg     | Number of threads (default = 4)
threads: 6
# -u, --buckets arg     | Number of buckets (default = 256)
buckets: 128
# -v, --buckets3 arg    | Number of buckets for phase 3+4 (default = buckets)
buckets3: 256
# -f, --farmerkey arg   | Your farmer key
farmerKey: 
# -p, --poolkey arg     | Your pool key
poolKey: 
# -t, --tmpdir arg      | Your temporary path
tmpDir: 
# -2, --tmpdir2 arg     | Your temporary directory 2 / RAMDISK or nothing
tmpDir2: 
# -d, --finaldir arg    | Optianal : Your Final disk letters for .plot, default is tmpDir directory
finalDir:
- F
- E
# Your madMax path
chiaPlotterLoc: 
# Enable creating log   | true/false
logs: false
# Enable moving log     | true/false
logsMoved: false
# -G, --tmptoggle       | Enable tmptoggle | Alternate tmpDir/tmpDir2 (default = false)
tmpToggle: false
# Optianal : Your logdir path, default is script folder
logDir: 